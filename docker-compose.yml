version: '3.9'

services:
  # Database
  db:
    image: mysql:8.0
    container_name: ms-banco-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_banco
      MYSQL_USER: banco_user
      MYSQL_PASSWORD: banco_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./BaseDatos.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banco-network

  # Application
  app:
    build: .
    container_name: ms-banco-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/db_banco?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
    ports:
      - "8081:8081"
    networks:
      - banco-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  banco-network:
    driver: bridge
